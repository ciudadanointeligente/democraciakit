{% extends 'contenidos/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}DemocraciaKit - Cambiar contraseña{% endblock %}

{% block content %}

<main>
        <section class="accesos-directos">
        <a href="{% url 'contenidos:rueda' %}" class="btn-rueda">Etapas <img src="{% static 'img/icono-rueda.png' %}" class="icono" alt=""></a>
        <a href="#" class="btn-kit"><img src="{% static 'img/icono-kit.png' %}" class="icono" alt=""> Mi Kit</a>
    </section>
    <section class="container header-section">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'contenidos:rueda' %}">Etapas</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Registro</li>
                    </ol>
                </nav>
                <h2>Cambiar contraseña</h2>
                <p></p>
            </div>
        </div>
    </section>
    <section class="container perfil form">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-8">
                <form method="POST">
                    {% csrf_token %} 
                    {{ form|crispy }}
                    <button class="btn-democraciakit mb-5" type="submit">Cambiar</button>
                </form>
            </div>

        </div>
    </section>
</main>
{% endblock %}
