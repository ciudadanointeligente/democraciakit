{% load static %}

<!DOCTYPE html>
<html lang="es">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Democraciakit una guía práctica e interactiva creada para ayudar a personas líderes innovadores públicos a potenciar la participación ciudadana y fortalecer la democracia local en América Latina.">
    <meta name="keywords" content="Democraciakit, herramienta interactiva, participación, democracia, ciudadanía, América Latina, Latam, Latinoamérica, latinoamérica, Kit, kit, kit de democracia, Fundación Ciudadnía Inteligente, FCI, Abre Alcaldías">
    <title>FCI - {% block title %}{% endblock %}</title>
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#000F74">

    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Hoja de estilos css-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Favicon-->
    <link rel="icon" type="image/png" href="{% static 'img/favicon.png' %}">

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Font icons google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/791853223d.js" crossorigin="anonymous"></script>
    <style>
p { 
  margin: 10;
  font-family: Arial, Helvetica, sans-serif;
}
    </style>
  </head>

  <!-- Body -->
  <body>

    {% block content %}
    {% endblock %}

    <div class="derechos d-flex flex-row justify-content-center align-items-center align-self-center">
      <p>© 2024 AbreAlcaldías - Un proyecto de Fundación Ciudadanía Inteligente. Todos los derechos reservados.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js" integrity="sha512-YcsIPGdhPK4P/uRW6/sruonlYj+Q7UHWeKfTAkBW+g83NKM+jMJFJ4iAPfSnVp7BKD4dKMHmVSvICUbE/V1sSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.min.js" integrity="sha512-wMs996/3kB35BNfH8sukLIiOBvLlcvKC/qxkOpblGoIvkTRWJo2gYmNyWUt8B9cdDXVpymTZpbo9/hOHwKFroQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
      var pdfreport = document.getElementById('main-report');
      var opt = {
        margin:       0,
        filename:     'myfile.pdf',
        pagebreak:    { before: '#quiebre', mode: ['css', 'legacy', 'avoid-all'] },
        image:        { type: 'jpeg', quality: 0.99 },
        html2canvas:  { scale: 1 },
        jsPDF:        { unit: 'in', format: 'A4', orientation: 'portrait' }
      };
      html2pdf().set(opt).from(pdfreport).output().save();
    </script>

  </body>
</html>
