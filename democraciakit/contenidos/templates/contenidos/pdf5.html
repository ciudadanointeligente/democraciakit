{% load static %}
<!-- Cartilla para descargar -->
<html lang="es">
  <head>
    <title>Cartilla DemocraciaKit</title>
  </head>
  <body onload="window.print()">

    <div class="boxpdf1">
      <img src="{% static 'img/cabecera-card-kit.png' %}" class="cabecerapdf1">
      <div class="cuadropdf1">
        <div class="titulopdf1">
          <h2>Oportunidades y amenazas</h2>
        </div>
        <div class="subtitulopdf1">Estas son las oportunidades y amenazas que rodean tu problema</div>
        {% if formulario_reciente41 %}
        <div class="formulariorecientepdf1">
          <h4>Oportunidades:</h4>
          <p>{{ formulario_reciente41.uno|linebreaks }}</p>
          <h4>Amenazas:</h4>
          <p>{{ formulario_reciente41.dos|linebreaks }}</p>
          {% endif %}
        </div>
      </div>
      <img src="{% static 'img/footer-card-kit.png' %}" class="cabecerapdf1">
    </div>
  </body>
</html>
